name: Weekly AI Scheduler

on:
  schedule:
    - cron: '30 4 * * 6' # Every Saturday at 10:00 AM IST
  workflow_dispatch:     # Allows manual runs from GitHub UI

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ai-talks-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run AI Blogger Scheduler
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL: ${{ secrets.OPENROUTER_BASE_URL }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          HUGGINGFACE_BASE_URL: ${{ secrets.HUGGINGFACE_BASE_URL }}
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: node scheduler.js